<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kiểm tra kiến thức tiểu học</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          Kiểm tra kiến thức tiểu học
<!--           Ôn Thi, Chúc Đình Nhân đạt kết quả cao trong kỳ thi sắp tới nha! -->
        </h1>
      </header>

      <main>
        <div id="subject-selection-grid" class="subject-selection-grid">
          <div class="subjects-grid">
            <button
              class="subject-card toan_cb"
              onclick="selectSubject('toan_cb')"
            >
              📐<br /><br />Toán lớp 3 <br />
              Đầy đủ
            </button>
<!--             <button
              class="subject-card tinhoc"
              onclick="selectSubject('tinhoc')"
            >
              💻<br /><br />Tin học <br />cơ bản
            </button> -->
<!--             <button
              class="subject-card congnghe"
              onclick="selectSubject('congnghe')"
            >
              🛠️<br /><br />Đề thi <br />Công nghệ
            </button> -->
<!--             <button
              class="subject-card daoduc"
              onclick="selectSubject('daoduc')"
            >
              ❤️<br /><br />Đề thi <br />Đạo đức
            </button> -->
            <button
              class="subject-card tienganh"
              onclick="selectSubject('tienganh')"
            >
              🇬🇧<br /><br />Review <br />English
            </button>
<!--             <button
              class="subject-card tonghop"
              onclick="selectSubject('tonghop')"
            >
              📚<br /><br />Đề thi <br />Tổng hợp
            </button> -->
            <button
              class="subject-card bangcuuchuong"
              onclick="selectSubject('bangcuuchuong')"
            >
              ✖️➗<br /><br />Luyện Bảng <br />
              cửu chương
            </button>
            <button
              class="subject-card tiengviet"
              onclick="selectSubject('tiengviet')"
            >
              📝<br /><br />Luyện Tiếng <br />
              Việt
            </button>
          </div>
        </div>

        <div id="quiz-container" class="hidden">
          <div class="quiz-header">
            <h2 id="subject-title" class="subject-title"></h2>
            <div class="timer" id="timer">30:00</div>
          </div>

          <div class="navigation">
            <button id="prev-btn" onclick="prevQuestion()">Previous</button>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
            <button id="submit-btn" class="hidden" onclick="submitQuiz()">
              Submit
            </button>
            <button id="cancel-btn" onclick="backToHome()">Back To Home</button>
          </div>

          <div class="question-container">
            <div class="progress">
              Question <span id="current-question">1</span>/<span
                id="total-questions"
                >30</span
              >
            </div>
            <h2 id="question-text"></h2>
            <div id="options" class="options"></div>
          </div>
        </div>
        <div id="result" class="result hidden">
          <h2>Result</h2>
          <p>
            Correct Answers:
            <span id="correct-answers">0</span>/<span
              id="total-questions-result"
              >0</span
            >
          </p>
          <p>Correct Percentage: <span id="percentage">0</span>%</p>
          <p>
            Time taken:
            <span id="time-taken">00:00</span>
          </p>
          <p class="feedback"></p>
          <div id="explanations"></div>
          <button onclick="resetQuiz()">Try Again</button>
          <button onclick="backToHome()">Back To Home</button>
        </div>
      </main>
    </div>
    <script src="js/quiz.js"></script>
    <script src="js/questions.js"></script>
  </body>
</html>
